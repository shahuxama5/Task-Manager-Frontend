
<div class="centered-content">
    <div class="login-box">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input type="email" class="input has-background-light" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input type="password" class="input has-background-light" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success has-text-white">
                    Login
                </button>
            </p>
        </div>
    </div>
</div>
