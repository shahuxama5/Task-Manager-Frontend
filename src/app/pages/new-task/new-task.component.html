<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
        <input #taskTitleInput type="text" class="input has-background-light is-medium" placeholder="Enter task name">
        <br>
        <br>
        <div class="buttons is-right">
            <button class="button is-medium is-danger has-text-white" routerLink="/">Cancel</button>
            <button class="button is-medium is-link has-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
        </div>
    </div>
</div>
