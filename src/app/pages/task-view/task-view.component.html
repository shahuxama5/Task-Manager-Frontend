<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title empty-state-text has-text-link">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>
                        {{ list.title }}
                    </p>
                </a>
            </div>
            <button class="button is-link has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        <div class="task-list-container has-background-light" >
            <div *ngIf="tasks">
            <h1 class="title empty-state-text has-text-link">
                Tasks
            </h1>
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }">
                <p>
                    {{ task.title }}
                </p>
            </div>
            <div *ngIf="tasks.length === 0">
                <h3 class="empty-state-text">There are no tasks here!</h3>
            </div>
            <button class="circle-add-button button is-link" routerLink="./new-task">
                <img src="../../../assets/images/plus-icon.svg" alt="ADD">
            </button>
        </div>
        <div *ngIf="!tasks">
            <h3 class="empty-state-text title has-text-link">Please select a list from sidebar</h3>
        </div>
    </div>
    </div>
</div>
